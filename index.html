<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>

    <!-- Navbar contains a timer and a button to view highscores -->
    <header>
        <nav class="navbar bg-light">
            <button type="button" class="btn btn-light" id="view-hs">View Highscores</button>
            <h5>Time: <span id="timer">100</span></h5>
        </nav>
    </header>

    <main>
        <!-- Form holds most of the quiz elements that get altered with the user's interaction -->
        <form class="p-2">
            <h1>Animal Quiz Challenge</h1>
            <p>How much do you know about the animal kingdom?</p>
            <button type="button" class="btn btn-warning align-self-center mb-3" id="start">START</button>
            <img class="images"
            src="https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1920,f_auto/Animal_kingdom_nzwbda.jpg"
            alt="animal-kingdom-image">
        </form>

        <!-- Audio element for background music -->
        <audio src="sounds/CircleOfLife.wav" loop></audio>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
